<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>leamo - homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="leamo-home"><img src="img/leamo-logo.png" /></div>
        <div class="burger-menu"><img src="img/menu.png"></div>
      </div>
    </header>
    <div class="u-line"><hr /></div>
    <div class="banner">
      <div class="container-fluid g-0">
        <div class="row g-0">
          <div class="col-12 col-md-6"><img src="img/img-accueil_1.png" /></div>
          <div class="col-12 col-md-6 img-accueil">
            <img src="img/img-accueil_2.png" />
          </div>
        </div>
      </div>
      <div class="u-line"><hr /></div>
      <p class="u-quote">When life gives you lemons, drink a Leamo.</p>
      <div class="u-line"><hr /></div>
      <div class="products-presentation">
        <div class="products-title">
          <h1>Produits</h1>
        </div>
        <div class="drink">
          <div class="container">
            <div class="row">
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/cola.jpg" />
                <h3>Cola Bio</h3>
                <h4>Organic Cola</h4>
                <h5>33cl</h5>
              </div>
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/mate.jpg" />
                <h3>Maté</h3>
                <h4>Mate</h4>
                <h5>33cl</h5>
              </div>
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/the-noir.jpg" />
                <h3>Thé + Limonade</h3>
                <h4>Tea + Limonade</h4>
                <h5>33cl</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="discovery">
      <div class="u-line"><hr /></div>
      <div class="discovery-title">
        <a href="https://altershop.fr/collections/leamo"
          ><h1>Découvrez toutes nos boissons</h1></a
        >
      </div>
      <img src="img/presentation.png" />
    </div>
    <div class="sale">
      <h1>En vente chez</h1>
      <a href="https://altershop.fr/"><img src="img/altershop-logo.png" /></a>
    </div>
    <div class="friends">
      <div class="container">
        <div class="row">
          <div class="col-5 col-md-5"><h1>Nos amis chez...</h1></div>
          <div class="col-6 col-md-6"><img src="img/autres.png" /></div>
        </div>
      </div>
      <div class="name">
        <a href="https://altershop.fr/collections/tensai-tea">Tensaï</a>
        <a href="https://altershop.fr/collections/chilled">Chilled</a>
        <a href="https://altershop.fr/collections/tact">Tact</a>
      </div>
    </div>
    <div class="carousel">
      <div class="illustration"></div>
    </div>
    <footer>
      <div class="contacts">
        <div class="container">
          <div class="row">
            <div class="col-6 infos">
              <img src="img/leamo-logo.png" />
              <p>Contacts</p>
              <p>Mentions légales</p>
            </div>
            <div class="col-6 social-media">
              <p>Suivez-nous!</p>
              <a href="https://www.instagram.com/leamo/"><img src="img/instagram.png" /></a>
              <img src="img/facebook.png" />
            </div>
          </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
