<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>leamo - homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="col-3 col-md-2"><img src="img/leamo-logo.png" /></div>
        <div class="burger-menu"></div>
        <div class="u-line"><hr /></div>
      </div>
    </header>
    <div class="banner">
      <div class="container-fluid g-0">
        <div class="row g-0">
          <div class="col-12 col-md-6"><img src="img/img-accueil_1.png" /></div>
          <div class="col-12 col-md-6"><img src="img/img-accueil_2.png" /></div>
        </div>
      </div>
      <div class="u-line"><hr /></div>
      <p class="u-quote">When life gives you lemons, drink a Leamo.</p>
      <div class="u-line"><hr /></div>
      <div class="products-presentation">
        <div class="products-title">
          <h1>Produits</h1>
        </div>
        <div class="drink">
          <div class="container">
            <div class="row">
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/cola.jpg" />
                <h3>Cola Bio</h3>
                <h4>Organic Cola</h4>
                <h5>33cl</h5>
              </div>
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/mate.jpg" />
                <h3>Maté</h3>
                <h4>Mate</h4>
                <h5>33cl</h5>
              </div>
              <div class="col-4 col-md-4">
                <h2>4,99 €</h2>
                <img src="img/the-noir.jpg" />
                <h3>Thé + Limonade</h3>
                <h4>Tea + Limonade</h4>
                <h5>33cl</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="discovery">
      <div class="u-line"><hr /></div>
      <div class="discovery-title">
        <h1>Découvrez toutes nos boissons</h1>
      </div>
      <img src="img/presentation.png" />
    </div>
    <div class="sale">
      <h1>En vente chez</h1>
      <img src="img/altershop-logo.png" />
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
